        <div data-role="content">

            <form action="#nogo" method="post">

                </div>
                <div>

    <div data-role="page" id="preguntas">

            <a data-icon="refresh" class="ui-btn-right" data-iconpos="notext" href="#nogo" onclick="serverSync();">Subir</a>
        </div>
        <div data-role="content">
            <form action="#nogo" method="post">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>El Mundial de Rugby se juega en:</legend>
                        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="1" />
                        <label for="radio-choice-1">Inglaterra & Gales</label>

                        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="2" />

                        <input type="radio" name="radio-choice-1" id="radio-choice-3" value="3" />
                        <label for="radio-choice-3">Trinidad & Tobago</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>El equipo argentino de rugby se denomina:</legend>
                        <input type="radio" name="radio-choice-2" id="radio-choice-4" value="4" />
                        <label for="radio-choice-4">Los Tigres</label>

                        <input type="radio" name="radio-choice-2" id="radio-choice-5" value="5" />
                        <label for="radio-choice-5">Los Gatos</label>

                        <input type="radio" name="radio-choice-2" id="radio-choice-6" value="6" />
                        <label for="radio-choice-6">Los Pumas</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Un equipo de rugby posee:</legend>
                        <input type="radio" name="radio-choice-3" id="radio-choice-7" value="7" />
                        <label for="radio-choice-7">5 jugadores en campo</label>

                        <input type="radio" name="radio-choice-3" id="radio-choice-8" value="8" />
                        <label for="radio-choice-8">11 jugadores en campo</label>

                        <input type="radio" name="radio-choice-3" id="radio-choice-9" value="9" />
                        <label for="radio-choice-9">15 jugadores en campo</label>
                    </fieldset>
                </div>
                <div><button type="button" onclick="responder();">SIGUIENTE</button></div>
            </form>
        </div>
    </div>
    <div data-role="page" id="ganaste">
